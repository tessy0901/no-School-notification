<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Practie</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: skyblue;
                cursor: pointer;
                transition: 0.8s;
            }
            .circle { 
                background: pink;
                border-radius: 50%;
                transform: rotate(360deg);
            }
        </style>
    </head>
    <body>
        <div class = "box" id = "target"></div>

        <script>
            'use strict';

            document.getElementById('target').addEventListener('click', () => {
                document.getElementById('target').classList.add('circle');
            })
        </script>
    </body>
</html>
